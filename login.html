<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - DSA Visualizer</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <form id="loginForm" class="form active" novalidate>
            <h2>Login</h2>

            <div class="field-container">
                <label class="field-label">Email Address</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ“§</span>
                    <input type="email" id="loginEmail" placeholder="Type your email">
                </div>
                <small class="error" id="loginEmailError"></small>
            </div>

            <div class="field-container">
                <label class="field-label">Password</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ”’</span>
                    <input type="password" id="loginPassword" placeholder="Type your password">
                    <button type="button" class="toggle-password" data-target="loginPassword">ğŸ‘ï¸</button>
                </div>
                <small class="error" id="loginPasswordError"></small>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <small class="error" id="rememberMeError"></small>



            <button type="submit" class="pill-btn">LOGIN</button>

            <div class="signup-link">
                <p>Or Sign Up Using</p>
                <a href="#" id="showRegister">SIGN UP</a>
            </div>
        </form>

        <form id="registerForm" class="form" novalidate>
            <h2>Sign Up</h2>

            <div class="field-container">
                <label class="field-label">Full Name</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ‘¤</span>
                    <input type="text" id="regName" placeholder="Type your name">
                </div>
                <small class="error" id="regNameError"></small>
            </div>

            <div class="field-container">
                <label class="field-label">Email</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ“§</span>
                    <input type="email" id="regEmail" placeholder="Type your email">
                </div>
                <small class="error" id="regEmailError"></small>
            </div>

            <div class="field-container">
                <label class="field-label">CNIC</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ†”</span>
                    <input type="text" id="regCNIC" placeholder="12345-1234567-1">
                </div>
                <small class="error" id="regCNICError"></small>
            </div>

            <div class="field-container">
                <label class="field-label">Phone</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ“±</span>
                    <input type="text" id="regPhone" placeholder="03xx-xxxxxxx">
                </div>
                <small class="error" id="regPhoneError"></small>
            </div>

            <div class="field-container">
                <label class="field-label" for="regDOB">Date of Birth</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ“…</span>
                    <input type="date" id="regDOB" aria-label="Date of Birth">
                </div>
                <small class="error" id="regDOBError"></small>
            </div>

            <div class="field-container">
                <label class="field-label">Password</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ”’</span>
                    <input type="password" id="regPassword" placeholder="Type your password">
                    <button type="button" class="toggle-password" data-target="regPassword">ğŸ‘ï¸</button>
                </div>
                <small class="error" id="regPasswordError"></small>
            </div>

            <div class="field-container">
                <label class="field-label">Confirm Password</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ”’</span>
                    <input type="password" id="regConfirmPassword" placeholder="Confirm your password">
                    <button type="button" class="toggle-password" data-target="regConfirmPassword">ğŸ‘ï¸</button>
                </div>
                <small class="error" id="regConfirmPasswordError"></small>
            </div>

            <div class="field-container">
                <label class="field-label" for="regProfilePic">Profile Picture</label>
                <div class="input-with-icon">
                    <span class="icon">ğŸ“¸</span>
                    <input type="file" id="regProfilePic" accept="image/*" aria-label="Profile Picture">
                </div>
                <small class="error" id="regProfilePicError"></small>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="regTerms">
                <label for="regTerms">I agree to the terms</label>
            </div>
            <small class="error" id="regTermsError"></small>

            <button type="submit" class="pill-btn">REGISTER</button>
            <p>Already have an account? <a href="#" id="showLogin">Login Here</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
