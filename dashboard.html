<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizer</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body class="has-sidebar">
    <div class="dashboard-container">
        <button id="menuToggle" class="menu-toggle" aria-label="Toggle Menu">‚ò∞</button>
        <button id="backBtn" class="back-btn" style="display: none;" onclick="goBackToMenu()">‚Üê Back to Menu</button>
        <aside class="sidebar" id="sidebar">
            <h2>DSA Visualizer</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span>üè†</span> Home</a></li>
                    <li><a href="profile.html"><span>üë§</span> Profile</a></li>
                    <li><a href="#"><span>‚öôÔ∏è</span> Settings</a></li>
                    <li><a href="#" id="sidebarLogout"><span>üö™</span> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div class="welcome">
                    <h1 id="welcomeMsg">Welcome to DSA Visualizer</h1>
                </div>
                <div class="header-actions">
                    <img id="globalProfilePic" class="global-profile-pic" src="https://via.placeholder.com/40"
                        alt="Profile" onclick="window.location.href='profile.html'">
                    <button id="logoutBtn">Logout</button>
                </div>
            </header>

            <section class="dsa-section" id="homeView">
                <h2>Data Structures & Algorithms Visualizer</h2>

                <div class="search-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="algoSearch" placeholder="Search algorithms (e.g. Bubble Sort, Stack)...">
                        <span id="clearSearch" class="clear-icon">&times;</span>
                    </div>
                </div>

                <div class="dsa-buttons" id="algoButtonsContainer">
                    <button class="dsa-btn" data-algo="bubble">Bubble Sort</button>
                    <button class="dsa-btn" data-algo="selection">Selection Sort</button>
                    <button class="dsa-btn" data-algo="insertion">Insertion Sort</button>
                    <button class="dsa-btn" data-algo="search">Searching</button>
                    <button class="dsa-btn" data-algo="stack">Stack</button>
                    <button class="dsa-btn" onclick="loadQueueSelection()">Queue</button>
                    <button class="dsa-btn" data-algo="linkedlist">Linked List</button>
                    <button class="dsa-btn" data-algo="bst">Binary Search Tree</button>
                    <button class="dsa-btn" data-algo="avl">AVL Tree</button>
                </div>
            </section>

            <section id="visualizationView" style="display: none;">
                <div id="algorithmContent" class="visualization-container">
                    <!-- Content loaded by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="algorithms.js"></script>
</body>

</html>
